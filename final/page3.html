         <h1 class="getta-">

        </h1>
         <img src="final.img/08.jpg" alt="代替えテキスト"  class="center">
        <p>
           ゲッターロボアークとはゲッターロボ・サーガ最終章にして未完の作品である。掲載していた雑誌が廃刊となり、致し方なく「第一部完」という形で終わった（石川賢作品では日常茶飯事だが）その後著者の石川賢が2006年11月15日に死去したため永遠に未完となってしまった。そんな作品であったが2021年夏にアニメ化が決定。ゲッターロボのアニメ化は新ゲッターロボ以来約17年ぶりとなる。
